<!DOCTYPE html>
<html>

<head>
    <title>7-Day Fall Weather Forecast</title>

    <!-- External stylesheet link -->
    <link rel="stylesheet" href="styles.css">

    <!-- Embedded styles -->
    <style>
        /* Embedded styles applied to body and forecast div */
        body {
            font-family: "Georgia", serif;
            color: darkorange;
        }

        .forecast {
            border: 2px solid brown;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            background-color: lightyellow;
            text-align: center;
            min-width: 300px;
        }

        h1 {
            text-align: center;
            font-size: 36px;
        }

        /* Hover effect for forecast items */
        .day:hover {
            background-color: brown;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>7-Day Fall Weather Forecast</h1>

    <div class="forecast">
        <p class="day">Monday: Sunny, 60°F 🍂</p>
        <p class="day">Tuesday: Cloudy, 55°F ☁️</p>
        <p class="day">Wednesday: Rainy, 50°F 🌧️</p>
        <p class="day">Thursday: Windy, 52°F 💨</p>
        <p class="day">Friday: Partly Cloudy, 58°F ☁️</p>
        <p class="day">Saturday: Sunny, 65°F ☀️</p>
        <p class="day">Sunday: Rainy, 48°F 🌧️</p>
    </div>

    <!-- Inline styles applied to the footer -->
    <footer style="text-align: center; font-size: 14px;">Last updated: September 22</footer>

</body>

</html>
